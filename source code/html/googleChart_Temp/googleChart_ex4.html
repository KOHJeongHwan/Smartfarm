<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript">
			
			google.charts.load('current', {packages:['corechart']});
			google.charts.setOnLoadCallback(drawChart);

			function drawChart() {
				var data = new google.visualization.DataTable();
				data.addColumn('string', "시간");
				data.addColumn('number', "온도");
				data.addColumn('number', "습도");
				data.addColumn('number', "조도");
				data.addColumn('number', "토양습도"); 
				data.addColumn('number', "CO2");
				
				data.addRows([
				        ['16:10',  18,  47, 700, 500, 111],
				        ['16:11',  19,  47 , 783, 530, 120],
				        ['16:12',  20,  45, 750, 538, 120],
				        ['16:13', 18.5, 46, 730, 525, 121],
				        ['16:14',  19,  46, 725, 537, 105],
				        ['16:15', 18.9,  49, 724, 528, 130],
	 		        ]);

				var options = {
					title: "2019-08-13", 
					width: 900,
					height: 450,
					series: {
						0: {targetAxisIndex: 0},
					        1: {targetAxisIndex: 0}, 
						2: {targetAxisIndex: 1},
						3: {targetAxisIndex: 1},
						4: {targetAxisIndex: 1}
				        },
				        vAxes: {
						0: {title: "(온도/습도)최대 1~100"},
						1: {title: "최대 1~1024"}
					},
					hAxis: {
						title: '시간',	
						position: 'right'
					},
					curveType: 'function',
                                        legend: { position: 'bottom'}
				};

	          		var chart = new google.visualization.LineChart(document.getElementById('line_chart'));

	          		chart.draw(data, options);
	        }

		</script>
	</head>
	<body>
		<div id='line_chart'></div>
	</body>
</html>
